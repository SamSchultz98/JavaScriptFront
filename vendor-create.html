<!DOCTYPE html>
<html lang="en">
<head>
    <title>vendor-create</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/utility.service.js"></script>
    <script src="js/vendor.services.js"></script>
    <script src="js/vendor-create.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <a href="vendor-list.html">Return to List</a>
    <table>
        <thead>
         <!--Took out the ID since defaults to 0-->
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr>
                
                <td><input id="xcode" placeholder="Code"></td>
                <td><input id="xname" placeholder="Name"></td>
                <td><input id="xaddress" placeholder="Address"></td>
                <td><input id="xcity" placeholder="City"></td>
                <td><input id="xstate" placeholder="State"></td>
                <td><input id="xzip" placeholder="Zip"></td>
                <td><input id="xphone" placeholder="Phone"></td>
                <td><input id="xemail" placeholder="Email"></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="save()">CREATE</button>
</body>
</html>
