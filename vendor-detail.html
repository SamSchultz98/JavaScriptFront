<!DOCTYPE html>
<html lang="en">
<head>
    <title>vendor-detail</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/utility.service.js"></script>
    <script src="js/vendor.services.js"></script>
    <script src="js/vendor-detail.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div>
        <span class="fw-bold">Vendor Detail</span> |
        <button class="btn btn-secondary" style="color: rgb(245, 245, 245)"><a href="vendor-list.html" style="color: rgb(253, 255, 253)">Back to List</a></button>
    </div>
    <table class="table table-sm table-striped">
        <tr>
            <td>Id</td>
            <td id="xid"></td>
        </tr>
        <tr>
            <td>Code</td>
            <td id="xcode"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td id="xname"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td id="xaddress"></td>
        </tr>
        <tr>
            <td>City</td>
            <td id="xcity"></td>
        </tr>
        <tr>
            <td>State</td>
            <td id="xstate"></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td id="xzip"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td id="xphone"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td id="xemail"></td>
        </tr>
    </table>
    <button class="btn btn-danger" onclick="remove()">DELETE</button>
    
</body>
</html>
