<!DOCTYPE html>
<html lang="en">
<head>
    <title>User-change</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/utility.service.js"></script>
    <script src="js/user.service.js"></script>
    <script src="js/user-change.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div>
        <span class="fw-bold">User Edit</span> |
        <a href="user-list.html">Back to List</a>
    </div>
    <table class="table table-sm">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input id="xid" type="number" value="0" disabled></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input id="xusername" placeholder="Username" ></td>  
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input id="xpassword" placeholder="Password" type="password"></td>  
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input id="xfirstname" placeholder="First Name"></td>  
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input id="xlastname" placeholder="Last Name"></td>  
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input id="xphone" placeholder="Phone"></td>  
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input id="xemail" placeholder="Email"></td>  
                </tr>
                <tr>
                    <td>IsReviewer</td>
                    <td><input id="xisreviewer" type="checkbox"></td>
                </tr>
                <tr>
                    <td>IsAdmin</td>
                    <td><input id="xisadmin" type="checkbox"></td>
                </tr>
            </tbody>
    </table>
    <button onclick="save()" class="btn btn-primary">SAVE</button>
</body>
</html>
